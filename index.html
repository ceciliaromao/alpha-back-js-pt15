<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="./script.js" defer></script>
        <title>Alpha EdTech</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Check the current BRL exchange</h1>
                <select name="" id="currencySelect">
                    <option value="" hidden>Exchange to...</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                </select>
                <form>
                    <div class="input-ctn">
                        <label for="startDateInput">Start Date</label>
                        <input type="date" name="" id="startDateInput">
                    </div>
                    <div class="input-ctn">
                        <label for="endDateInput">End Date</label>
                        <input type="date" name="" id="endDateInput">
                    </div>
                </form>
                <button id="currencyFetchButton">Check Currency Exchange</button>
                <p id="messageBox"></p>
                <table>
                    <thead>
                        <th>Today</th>
                        <th>Time</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Date Closed</th>
                    </thead>
                    <tbody id="tableBody">
    
                    </tbody>
                </table>
            </section>
            <div id="loadingModal">
                <p>Loading...</p>
            </div>
        </main>
    </body>
</html>
